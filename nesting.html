<!DOCTYPE html>
<html>
  <head>
    <title>My Nesting web site</title>
    <link rel="stylesheet" href="nesting.css">
  </head>
  <body>
    <div>
      <p>This is a paragraph inside the div.</p>
      List inside div
      <ul>
        <li>item one</li>
        <li>item two</li>
        <li>item three</li>
      </ul>
    </div>
    <p>This is a paragraph outside the div.</p>
    List outside div
      <ul>
        <li>item one</li>
        <li>item two</li>
        <li>item three</li>
      </ul>
  </body>
</html>
